<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-particles cosmic-bg" id="particle-container"></div>
    <div class="timeline-container">
        <div id="timeline" class="timeline-bar">
            <div class="timeline-fill"></div>
            <div class="timeline-glow"></div>
            <div class="progress-dot" id="progress-dot"></div>
            <div class="marker" style="left: 25%;"></div>
            <div class="marker" style="left: 50%;"></div>
            <div class="marker" style="left: 75%;"></div>
        </div>
        <p id="day-counter">Day 0 of 365</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
